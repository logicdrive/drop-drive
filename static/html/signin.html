<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <script src="/js/lib/browser.js"></script>
    <script src="/js/lib/wrap.js"></script>
    <script src="/js/lib/request.js"></script>
    <script src="/js/core/signin.js" defer></script> 
</head>

<body>
    <form id="signin_form" name="signin">
      <h1>Login</h1>
      <div>
        Email Address
        <input id="signin_email" type="email" name="email">
      </div>
      <div>
        Password
        <input id="password" type="password" name="password">
      </div>
      <div>
        Submit
        <input type="submit" value="Login">
      </div>
    </form>

    <div>
      If you don't have an account?
      <button onclick="Browser.redirect('/html/signup.html')">SignUp</button>
    </div>
</body>

</html>
