<!DOCTYPE html>
<html lang="en">

<head>
    <title>login</title>
    <script src="/js/lib/browser.js"></script>
    <script src="/js/lib/wrap.js"></script>
    <script src="/js/lib/request.js"></script>
    <script src="/js/lib/rest_api.js"></script>
    <script src="/js/core/signin.js" defer></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
      }
    </style>
</head>

<body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://cdn-icons-png.flaticon.com/512/37/37540.png" class="img-fluid" alt="Sample image">
          </div>
          
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="signin_form" name="signin">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              </div>
  
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Email</p>
              </div>
              
              <div class="form-outline mb-4">
                <input id="signin_email" type="email" name="email" class="form-control form-control-lg" placeholder="Enter a valid email address">
                <label class="form-label" for="signin_email">Email address</label>
              </div>
              
              <div class="form-outline mb-3">
                <input id="password" type="password" name="password" class="form-control form-control-lg" placeholder="Enter password">
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="text-center text-lg-start mt-4 pt-2">
                <input type="submit" value="Login" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account? 
                  <a href='/html/signup.html' class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </section>
</body>

</html>
