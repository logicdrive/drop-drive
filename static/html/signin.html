<!DOCTYPE html>
<html lang="en">

<head>
  <title>login</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/lib/browser.js"></script>
  <script src="/js/lib/wrap.js"></script>
  <script src="/js/lib/request.js"></script>
  <script src="/js/lib/rest_api.js"></script>
  <script src="/js/core/signin.js" defer></script>

  <link rel="stylesheet" href="/css/signin.css">
</head>

<body>
  <section class="container vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-9 col-lg-6 col-xl-5">
          <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/37/37540.png" alt="Drop Drive Logo">
        </div>

        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="signin_form" name="signin">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="mb-0 me-3">Sign in with</p>
            </div>

            
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center mx-3 mb-0">Email</p>
            </div>
            
            <div class="mb-4">
              <input id="signin_email" class="form-control form-control-lg" type="email" name="email" placeholder="name@company.com">
              <label class="form-label">Email</label>
            </div>
            
            <div class="mb-3">
              <input id="password" class="form-control form-control-lg" type="password" name="password" placeholder="password">
              <label class="form-label">Password</label>
            </div>

            
            <div class="text-center text-lg-start mt-4 pt-2">
              <input class="btn btn-primary btn-lg" type="submit" value="Login">
              <p class="small mt-2 pt-1 mb-0">
                Don't have an account? 
                <a href="/html/signup.html">Register</a>
              </p>
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
