<!DOCTYPE html>
<html>
    <head>
        <title>Main</title>
    </head>
  
    <body>
        <p id="greeting"></p>
        <form id="add_file_form">
          <input type="file" accept=".txt"/>
          <input type="submit" value="+ ADD FILE"/>
        </form>
    </body>

    <script>
      document.querySelector("#add_file_form").addEventListener("submit", (e) => {
          e.preventDefault()
        
          const INPUT_FILE_SEL = document.querySelector("#add_file_form input[type='file']")
          if(INPUT_FILE_SEL.files.length == 0)
          {
            alert("Please select file to upload")
            return
          }

          const FILE_READER = new FileReader()
          FILE_READER.onloadend = (finish_event) => {
            console.log(finish_event.currentTarget.result)
          }
          FILE_READER.readAsDataURL(INPUT_FILE_SEL.files[0])
      })
    </script>
  
    <script>
      async function main_Process()
      {
        const LOGIN_USER_EMAIL = await login_User_Email()
        if(LOGIN_USER_EMAIL == null)
        {
          window.location.href = "/html/login.html"
          return
        }

        document.querySelector("#greeting").innerText = `Hello, ${LOGIN_USER_EMAIL}!`
      }

      // 유저가 로그인한 이메일을 반환시킴
      async function login_User_Email()
      {
        return (await Request.GET_JSON_Request("/api/v1/auth/user_auth")).user_auth
      }

      class Request
      {
        // GET 형태로 요청하고, JSON 형태로 요청값을 받기 위해서
        static async GET_JSON_Request(url)
        {
          return (await fetch(url)).json()
        }
        
        // JSON 형태로 POST 요청하고, JSON 형태로 요청값을 받기 위해서
        static async POST_JSON_Request(url, json_body={})
        {
          return (await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(json_body)
          })).json()
        }
      }
      
      main_Process()
    </script>
</html>
