<!DOCTYPE html>
<html lang="en">
  
<head>
    <title>Main</title>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/lib/clipboard.js"></script>
    <script src="/js/lib/element.js"></script>
    <script src="/js/lib/browser.js"></script>
    <script src="/js/lib/wrap.js"></script>
    <script src="/js/lib/file.js"></script>
    <script src="/js/lib/request.js"></script>
    <script src="/js/lib/rest_api.js"></script>
    <script src="/js/core/main.js" defer></script>

    <script src="https://kit.fontawesome.com/8c26d49cd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  
  <nav class="navbar navbar-light bg-light">
    <h4 class="navbar-brand text-black" id="greeting"></h4>
    <input id="logout_btn" type="button" value="LOGOUT" class="btn btn-secondary"/>
  </nav>   
  
  <div class="container-fluid h-custom mt-5">
    <div class="row d-flex justify-content-around h-100">

      <div class="ml-5" id="box">
        <div id="directory_path"></div>
        <div class="center ">
          <div class="title">
            <h1>Drop file to upload</h1>
          </div>
            
          <div class="dropzone">
            <form id="upload_file_form">
              <input type="file" class="upload-input" accept=".txt"/>
              <img src="http://100dayscss.com/codepen/upload.svg"/>
              <input type="submit" value="+ UPLOAD FILE" class="btn btn-secondary"/>
            </form>
          </div>       
        </div>
      </div>

      <div class="col-6 pl-5 ">
        <button id="make_directory_btn" class="btn"><i class="fa fa-folder"></i> MAKE DIRECTORY</button>

        <section id="loading_page" class="container d-flex justify-content-center align-items-center vh-100">
            <img src="/images/loading.gif" style="
            height: 50px;
            width: 50px;
        ">
        </section>
        <ul id="owned_file_table" class="list-group" style="visibility:hidden;">
          
      	</ul>
      </div>
    </div>
  </div>
</body>
  
</html>
