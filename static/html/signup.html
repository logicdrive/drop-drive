<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup</title>
    <script src="/js/lib/browser.js"></script>
    <script src="/js/lib/wrap.js"></script>
    <script src="/js/lib/request.js"></script>
    <script src="/js/lib/rest_api.js"></script>
    <script src="/js/core/signup.js" defer></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
  <section class="text-center">
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form id="signup_form" name="signup">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="name" name="n" class="form-control" />
                    <label class="form-label" for="name">Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nickname" class="form-control" />
                    <label class="form-label" for="nickname">Nickname</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control" />
                <label class="form-label" for="password">Password</label>
              </div>
                
              <div class="form-outline mb-4">
                <input type="password" id="password_retype" password_retype class="form-control" />
                <label class="form-label" for="password_retype">Repeat Password</label>
              </div>
  
              <input id="submit" type="submit" value="SignUp" class="btn btn-primary btn-block mb-4">

              <p class="small fw-bold mt-2 pt-1 mb-0">
                  Do you wanna go to login?
                  <a href='/html/signin.html' class="link-danger">SignIn</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
