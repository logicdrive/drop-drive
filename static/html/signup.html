<!DOCTYPE html>
<html lang="en">

<head>
    <title>signup</title>
    <script src="/js/lib/browser.js"></script>
    <script src="/js/lib/request.js"></script>
    <script src="/js/core/signup.js" defer></script> 
</head>

<body>
    <form id="signup_form" name="signup">
        <h1>SignUp</h1>
        <div>
          Name
          <input id="name" type="text" name="n">
        </div>
        <div>
          Nickname
          <input id="nickname" type="text" name="nickname">
        </div>
        <div>
          Email Address
          <input id="new_email" type="email" name="email">
        </div>
        <div>
          Password
          <input id="new_pw_1" type="password" name="password">
        </div>
        <div>
          Repeat Password
          <input id="new_pw_2" type="password" name="password_retype">
        </div>
        <div>
          Submit
          <input id="submit" type="submit" value="SignUp">
        </div>
    </form>

    <div>
        Do you wanna go to login?
        <button onclick="Browser.redirect('/html/signin.html')">SignIn</button>
    </div>
</body>

</html>
